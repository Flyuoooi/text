MODEL:
  ID_LOSS_WEIGHT: 1.0
  TRIPLET_LOSS_WEIGHT: 1.0
  ITC_LOSS_WEIGHT: 0.0     # SupConLoss权重 (baseline; ITC>0 requires TEXT_CONSIST_WEIGHT or CAA_LOSS_WEIGHT)
  USE_SUPCON: True

DATA:
  IMG_HEIGHT: 224
  IMG_WIDTH: 224
  DATASET: 'celeb_light'
  RANDOM_NOISE: True

SOLVER:
  OPTIMIZER_NAME: 'SGD'
  EPOCHS: 60
  BASE_LR: 2e-5
  WARMUP_METHOD: 'linear'
  LARGE_FC_LR: False
  CHECKPOINT_PERIOD: 60
  LOG_PERIOD: 50
  EVAL_PERIOD: 1
  WEIGHT_DECAY:  0.05
  WEIGHT_DECAY_BIAS: 0.05
  BIAS_LR_FACTOR: 2

TEST:
  WEIGHT: ''
  TYPE: 'image_only'
  FEAT_NORM: 'yes'
  
OUTPUT_DIR: '../MADE/logs'

